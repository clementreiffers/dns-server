name: Creating Python App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-windows:
    name: Build windows
    runs-on: windows-latest
    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v2
      - name: Installing Chocolatey â¬‡ï¸
        run: Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
      - name: Installing Make â¬‡ï¸
        run: choco install make
      - name: Installing dependencies ğŸ› ï¸
        run: make install
      - name: Building Projects âš™ï¸
        run: make build-app
      - name: Copy exe to root âœ¨
        run: cp ./dist/main.exe ./AsgarDNS.exe
      - name: Upload artifact release ğŸš€
        uses: actions/upload-artifact@v2
        with:
          name: artifact-windows
          path: ./AsgarDNS.exe
  
  build-ubuntu:
    name: Build ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v2
      - name: Installing make â¬‡ï¸
        run:  sudo apt-get install make
      - name: Installing dependencies ğŸ› ï¸
        run: make install
      - name: Building projects âš™ï¸
        run: make build-app
      - name: Copy exe to root âœ¨
        run: cp ./dist/main ./AsgarDNS
      - name: Upload artifact release ğŸš€
        uses: actions/upload-artifact@v2
        with:
          name: artifact-ubuntu
          path: ./AsgarDNS

  build-macos:
    name: Build macos
    runs-on: macos-latest
    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v2
      - name: Installing Make â¬‡ï¸
        run: brew install make
      - name: Installing dependencies ğŸ› ï¸
        run: make install
      - name: Building projects âš™ï¸
        run: make macos-build-app
      - name: Copy exe to root âœ¨
        run: cp ./dist/main ./AsgarDNS
      - name: Upload artifact release ğŸš€
        uses: actions/upload-artifact@v2
        with:
          name: artifact-macos
          path: ./AsgarDNS

  release-project:
    name: Release project
    runs-on: ubuntu-latest
    needs: [ build-windows ]
    steps:
      - name: Download windows artifact content â¬‡ï¸
        uses: actions/download-artifact@v2
        with:
          name: artifact-windows

      - name: Creating Release âœï¸
        uses: actions/create-release@v1
        id: create_release
        with:
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Windows Release ğŸš€
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./AsgarDNS.exe
          asset_name: AsgarDNS-v${{ github.run_number }}.exe
          asset_content_type: application/octet-stream